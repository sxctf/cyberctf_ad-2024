<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>SmartBalance</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
 <script src="../assets/js/main.js"></script>
  <div class="sidebar">
    <div class="logo-details">
      <a href="/">
        <span class="logo_name">[SMR+B1BNC]</span>
      </a>
    </div>
      <ul class="nav-links">
        <li>
            <a href="/registration">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name">Registration</span>
            </a>
        </li>
        <li>
            <a href="/login" class="active">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name">Login</span>
            </a>
        </li>
        <li>
            <a href="/coolingSystem">
              <i class='bx bxs-battery-low' ></i>
              <span class="links_name">Cooling System</span>
            </a>
          </li>
      </ul>
  </div>
  <section class="home-section">
    <div class="home-content">
      <div class="sales-boxes">
        <div class="recent-sales box">
        <div class="top-sales box">
          <div class="wrapper">
            <h2>Registration</h2>
                <form method="post">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name" name="username" autocomplete="off" required >
                    </div>
                    <br>
                    <div class="input-box">
                        <input type="password" placeholder="Create password" name="password" autocomplete="off" required>
                    </div>
                    <br>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm password" name="confirmpassword" autocomplete="off" required>
                    </div>
                    <br>
                    <div class="input-box button">
                        <input type="submit" value="Register Now">
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>
</html>
