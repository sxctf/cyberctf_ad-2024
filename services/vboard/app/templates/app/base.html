{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href=" {% static 'app/css/form.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/navbar-fixed.css' %}">
</head>

<body style="background-color: #000000;">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="{% url 'home' %}"><b>[V.B0ARD]</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bid_add' %}">Create_bid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bid' %}">bidList</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'station'  %}?field=app.name">StationList</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tablo' %}">[TABLOtrain]</a>
                    </li>
                </ul>


                <span class="navbar-nav me-auto mb-2 mb-md-0">
                    {% if user.is_authenticated %}

                        <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}"> Logout [{{ user.get_username }}]</a>

                    {% else %}

                            <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a> <a class="nav-link" href="{% url 'usreg'%}?next={{request.path}}">Reg</a>

                    {% endif %}
                </span>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="p-5 rounded" style="background-color: #0c1618;">
            {% block content %} {% endblock %}
        </div>
    </main>
</body>

</html>
